<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Aftellen tot 16:00</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #countdown { font-size: 48px; color: #333; }
</style>
</head>
<body>

<h1>Aftellen tot 16:00</h1>
<div id="countdown">Laden...</div>

<script>
function updateCountdown() {
    const now = new Date();
    const target = new Date();
    target.setHours(16, 0, 0, 0); // zet target op vandaag 16:00

    if (now > target) {
        document.getElementById('countdown').innerText = "Het is 16:00!";
        return;
    }

    const diff = target - now; // verschil in milliseconden
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerText = 
        hours + " uur " + minutes + " min " + seconds + " sec";
}

// update elke seconde
setInterval(updateCountdown, 1000);
updateCountdown(); // directe eerste update
</script>

</body>
</html>
